version: v1
managed:
  enabled: true
  go_package_prefix:
    default: github.com/bobcob7/polly-bot/pkg/proto
plugins:
  - name: go
    out: pkg/proto
    opt: paths=source_relative
  - name: go-grpc
    out: pkg/proto
    opt: paths=source_relative
  - name: grpc-gateway
    out: pkg/proto
    opt: paths=source_relative