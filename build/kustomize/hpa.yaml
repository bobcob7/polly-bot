apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: polly
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: polly
  minReplicas: 1
  maxReplicas: 3
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        # scale up if usage is above
        # 99% of the requested CPU (100m)
        averageUtilization: 99