apiVersion: apps/v1
kind: Deployment
metadata:
  name: polly
spec:
  minReadySeconds: 3
  revisionHistoryLimit: 5
  progressDeadlineSeconds: 60
  replicas: 1
  strategy:
    rollingUpdate:
      maxUnavailable: 0
    type: RollingUpdate
  selector:
    matchLabels:
      app: polly
  template:
    metadata:
      labels:
        app: polly
    spec:
      containers:
      - name: polly
        image: bobcob7/polly-bot:master
        imagePullPolicy: Always
        envFrom:
        - secretRef:
            name: discord
        - configMapRef:
            name: polly-bot
        env:
        - name: DATABASE_TYPE
          value: postgres
        - name: DATABASE_SSL_MODE
          value: "disable"
        - name: DATABASE_DATABASE
          valueFrom:
            secretKeyRef:
              name: postgres-polly-creds
              key: POSTGRES_USER
        - name: DATABASE_USERNAME
          valueFrom:
            secretKeyRef:
              name: postgres-polly-creds
              key: POSTGRES_USER
        - name: DATABASE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-polly-creds
              key: POSTGRES_PASSWORD
        - name: DATABASE_ADDRESS
          value: postgres-db.database
        - name: DISCORD_PRIVATE_CHANNEL_TTL
          value: 600
        resources:
          limits:
            cpu: 2000m
            memory: 512Mi
          requests:
            cpu: 100m
            memory: 64Mi